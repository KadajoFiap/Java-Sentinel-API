services:
  - type: web
    name: sentinel-api
    env: docker
    plan: free
    buildCommand: ./mvnw package -Dquarkus.package.type=uber-jar
    startCommand: java -jar target/quarkus-app/quarkus-run.jar
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DATABASE_USERNAME
        sync: false
      - key: DATABASE_PASSWORD
        sync: false 